<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Musicy</title>
    <link rel="stylesheet" href="static/styles/initial.css" />
  </head>

  <body>
    <div id="modalApi" class="modal-api">
      <div class="modal-content">
        <h2>Conectar à API</h2>
        <p>
          Insira a URL da sua API aqui...
        </p>
        <input
          id="serverUrl"
          type="url"
          inputmode="url"
          placeholder="http://SEU-IP:5000"
          autocomplete="off"
          spellcheck="false"
        />
        <button id="connectBtn" type="button">Conectar</button>
      </div>
    </div>
    <nav>
      <div class="top-content">
        <a href="#">
          <div class="item">
            <img class="icon" src="static/assets/logoAzul.png" alt="" />
            <p>Musicy</p>
          </div>
        </a>
        <a href="index.html">
          <div class="item">
            <img src="static/assets/inicio.png" alt="" />
            <p>Inicio</p>
          </div>
        </a>
        <a href="favoritas.html">
          <div class="item">
            <img src="static/assets/favorit.png" alt="" />
            <p>Favoritas</p>
          </div>
        </a>
        <a href="historico.html">
          <div class="item">
            <img src="static/assets/historico.png" alt="" />
            <p>Histórico</p>
          </div>
        </a>
      </div>
      <a>
        <img class="config" src="static/assets/settings.png" alt="" id="btnConfig" />
      </a>
    </nav>
    <div class="main-content" id="conteudoPrincipal" style="display: none">
      <!-- Barra de Busca Expandida -->
      <div class="search-bar-expanded" id="searchBarExpanded" style="display: none;">
        <div class="search-container">
          <input 
            type="text" 
            id="searchInput" 
            placeholder="Buscar músicas, artistas..." 
            autocomplete="off"
          />
          <button id="closeSearch" class="close-search">
            <img src="static/assets/close.png" alt="Fechar busca" />
          </button>
        </div>
        <div class="search-results" id="searchResults">
          <!-- Resultados da busca aparecerão aqui -->
        </div>
      </div>

      <div class="search-bar">
        <input type="checkbox" id="toggle" hidden />
        <label for="toggle" id="toggleSearch">
          <img src="static/assets/lupa.png" alt="Buscar" />
        </label>
      </div>

      <div class="songs">
        <div class="artistas">
          <h3>Artistas Encontrados</h3>
          <div class="images">
            <div class="image">
              <img src="" alt="" id="image1" />
              <p id="name1"></p>
            </div>
            <div class="image">
              <img src="" alt="" id="image2" />
              <p id="name2"></p>
            </div>
            <div class="image">
              <img src="" alt="" id="image3" />
              <p id="name3"></p>
            </div>
            <div class="image">
              <img src="" alt="" id="image4" />
              <p id="name4"></p>
            </div>
            <div class="image">
              <img src="" alt="" id="image5" />
              <p id="name5"></p>
            </div>
            <div class="image">
              <img src="" alt="" id="image6" />
              <p id="name6"></p>
            </div>
          </div>
        </div>
        
        <div class="musicas">
          <h3>Músicas que você pode gostar</h3>
          <div class="musicas-grid" id="musicasRecomendadas">
            <!-- As músicas serão preenchidas dinamicamente pelo JavaScript -->
          </div>
        </div>
        
        <div class="todas-musicas">
          <h3>Todas as Músicas</h3>
          <div class="musicas-grid" id="todasAsMusicas">
            <!-- Todas as músicas da API serão carregadas aqui -->
          </div>
        </div>
      </div>
    </div>
    <script src="app.js" defer></script>
  </body>
</html>
